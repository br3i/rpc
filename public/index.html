<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzería - Gestión de Inventario</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
      }
      h1 {
        text-align: center;
      }
      #app {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
      }
      #userManagement,
      #inventory {
        display: none;
        margin-top: 20px;
      }
      #inventory button {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Pizzería - Gestión de Inventario</h1>
      <div id="login">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" />
        <label for="password">Contraseña:</label>
        <input type="password" id="password" />
        <button onclick="authenticate()">Login</button>
      </div>
      <div id="userManagement" style="display: none">
        <button onclick="createUser()">Crear Usuario</button>
        <button onclick="updateUser()">Actualizar Usuario</button>
        <button onclick="deleteUser()">Eliminar Usuario</button>
      </div>
      <div id="inventory" style="display: none">
        <button onclick="addIngredient()">Agregar Ingrediente</button>
        <button onclick="updateIngredient()">Actualizar Ingrediente</button>
        <button onclick="deleteIngredient()">Eliminar Ingrediente</button>
        <button onclick="viewInventory()">Ver Inventario</button>
        <button onclick="checkLowStock()">Verificar Stock Bajo</button>
        <button onclick="viewAllInventories()">
          Ver Todos los Inventarios
        </button>
      </div>
      <button onclick="logout()" style="display: none">Salir</button>

      <!-- Sección para mostrar resultados -->
      <div id="result" style="margin-top: 20px; display: none">
        <h2>Resultados</h2>
        <pre id="resultContent"></pre>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
